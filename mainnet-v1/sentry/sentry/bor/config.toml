chain = "mainnet"
datadir = "$DATA_DIR"
sync-mode = "full"

[jsonrpc]
ipc-path = "$DATA_DIR/bor.ipc"

[jsonrpc.http]
enabled = true
host = "127.0.0.1"
vhost = ["*"]
cors = ["*"]
port = 8545
api = ["eth", "net", "web3", "txpool", "bor"]

[p2p]
port = 30303
max-peers = 200

[sealer]
gas-ceil = 20000000
gas-price = 30000000000

[telemetry]
enabled = true

[txpool]
account-queue = 16
account-slots = 16
global-queue = 32768
global-slots = 32768
lifetime = "1h30m0s"
no-locals = true
price-limit = 30000000000
